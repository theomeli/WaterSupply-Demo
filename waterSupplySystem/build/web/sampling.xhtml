<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                <h:commandLink action="#{waterSupplyController.previous()}" value="Previous #{waterSupplyController.pageSize}" rendered="#{waterSupplyController.hasPreviousPage}"/>
                <h:commandLink action="#{waterSupplyController.next()}" value="Next #{waterSupplyController.pageSize}" rendered="#{waterSupplyController.hasNextPage}"/>
                <h:dataTable value="#{waterSupplyController.getSelectedSampling()}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                           SamplingID
                        </f:facet>
                        #{item.getSamplingId()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           Value
                        </f:facet>
                        #{item.getValue()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           Uncertainty
                        </f:facet>
                        #{item.getUncertainty()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           Method
                        </f:facet>
                        #{item.getMethod()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                           Limits
                        </f:facet>
                        #{item.getLimits()}
                    </h:column>
                </h:dataTable>
                <br/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
